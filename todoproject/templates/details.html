{% extends 'base.html' %}
{% block body %}
          <div class="shadow card">
              <div class="card body">
                  <h5 class="card title">{{task.name}}</h5>
                  <p><b>{{task.priority}}</b></p>
                  <p><b>{{task.date}}</b></p>
                  <div class="button">
                  <a class="btn btn-primary btn-sm" href="{% url 'delete' task.id %}">Done</a>
                  <a class="btn btn-secondary btn-sm" href="{% url 'update' task.id %}">Update</a>
                  </div>
              </div>
          </div>
{% endblock %}
