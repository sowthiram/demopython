{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
        {% csrf_token %}
      <div class="form-group">
          <input type="text" name="task" class="form-control" placeholder="Task name">
      </div>
      <div class="form-group">
          <input type="text" name="priority" class="form-control" placeholder="Enter your priority">
      </div>
        <div class="form-group">
          <input type="date" name="date" class="form-control" placeholder="Enter your date">
      </div>
      <input type="submit" class="btn btn-success" >
    </form>
  </div>
      <div class="col-md-6">
          <h4>Task to be completed</h4>
          {% for i in task1 %}
          <div class="shadow card">
              <div class="card body">
                  <h5 class="card title">{{i.name}}</h5>
                  <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>
                  <div class="button">
                  <a class="btn btn-primary btn-sm" href="{% url 'delete' i.id %}">Done</a>
                  <a class="btn btn-secondary btn-sm" href="{% url 'update' i.id %}">Update</a>
                  </div>
              </div>
          </div>
          <br>
          {% endfor %}
      </div>
</div>
  </div>




{% endblock %}
